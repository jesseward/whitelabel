<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Vinyl Record Body -->
  <circle cx="50" cy="50" r="48" fill="#111111" />
  
  <!-- Grooves (simulated with strokes) -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#222222" stroke-width="1" />
  <circle cx="50" cy="50" r="35" fill="none" stroke="#222222" stroke-width="1" />
  <circle cx="50" cy="50" r="30" fill="none" stroke="#222222" stroke-width="1" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="#222222" stroke-width="1" />
  
  <!-- Label -->
  <circle cx="50" cy="50" r="18" fill="#e74c3c" />
  
  <!-- Label Detail (Text or Design) -->
  <circle cx="50" cy="50" r="14" fill="none" stroke="#c0392b" stroke-width="1" />
  
  <!-- Center Hole -->
  <circle cx="50" cy="50" r="2" fill="#ffffff" />
  
  <!-- Highlight for glossiness -->
  <path d="M 50 2 A 48 48 0 0 1 98 50" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.1" />
</svg>
